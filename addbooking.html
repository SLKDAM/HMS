<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Booking</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/addbooking.css">
</head>
<body>
    <div class="dashboard-container">

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-nav">
                <h1>Add Booking</h1>
            </header>

            <!-- Add Booking Form -->
            <section class="content-section">
                <form id="add-booking-form">
                    <div class="form-group">
                        <label for="guest-name">Guest Name:</label>
                        <input type="text" id="guest-name" placeholder="Enter Guest Name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-number">Contact Number:</label>
                        <input type="text" id="contact-number" placeholder="Enter Contact Number" required>
                    </div>
                    <div class="form-group">
                        <label for="room-type">Room Type:</label>
                        <select id="room-type" required>
                            <option value="">Select Room Type</option>
                            <option value="Single">Single</option>
                            <option value="Double">Double</option>
                            <option value="Suite">Suite</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="check-in">Check-in Date:</label>
                        <input type="date" id="check-in" required>
                    </div>
                    <div class="form-group">
                        <label for="check-out">Check-out Date:</label>
                        <input type="date" id="check-out" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Add Booking</button>
                        <button type="reset" class="reset-btn">Clear</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <script src="./assets/js/addbooking.js"></script>
</body>
</html>
