<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Inventory</title>
    <link rel="stylesheet" href="./assets/css/editinventory.css">
</head>
<body>
    <div class="main-content">
        <header class="top-nav">
            <h1>Edit Inventory</h1>
        </header>
        <div class="edit-inventory-container">
            <form id="editInventoryForm">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="itemName" value="Bed Sheets" required>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" value="Room Supplies" required>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="50" required>

                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="In Stock" selected>In Stock</option>
                    <option value="Low Stock">Low Stock</option>
                    <option value="Out of Stock">Out of Stock</option>
                </select>

                <button type="submit" class="submit-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="./assets/js/editinventory.js"></script>
</body>
</html>
