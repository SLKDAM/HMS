<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Report</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/exportreport.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="./assets/images/logo.png" alt="Hotel Logo" class="logo">
                <h2>Hotel Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#dashboard.html" class="nav-item"><i class="fa-solid fa-house"></i> Home</a>
                <a href="#bookinglist.html" class="nav-item"><i class="fa-solid fa-book"></i> Bookings</a>
                <a href="#rooms.html" class="nav-item"><i class="fa-solid fa-bed"></i> Rooms</a>
                <a href="#guest" class="nav-item"><i class="fa-solid fa-restroom"></i> Guests</a>
                <a href="#staff.html" class="nav-item"><i class="fa-solid fa-people-carry"></i> Staff</a>
                <a href="#inventory.html" class="nav-item"><i class="fa-solid fa-warehouse"></i> Inventory</a>
                <a href="#reports" class="nav-item active"><i class="fa-regular fa-newspaper"></i> Reports</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-nav">
                <h1>Dashboard</h1>
                <div class="profile">
                    <span class="profile-name"><strong>Admin</strong></span>
                    <button onclick="back()" class="back-btn"><strong>Back</strong></button>
                </div>
            </header>

            <!-- Export Options -->
            <div class="export-container">
                <h2>Export Your Report</h2>
                <button class="export-btn" onclick="exportReport('pdf')">Export as PDF</button>
                <button class="export-btn" onclick="exportReport('csv')">Export as CSV</button>
                <button class="export-btn" onclick="exportReport('excel')">Export as Excel</button>
            </div>
        </main>
    </div>

    <script src="./assets/js/exportreport.js"></script>
</body>
</html>
