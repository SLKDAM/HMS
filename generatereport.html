<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/generatereport.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="./assets/images/logo.png" alt="Hotel Logo" class="logo">
                <h2>Hotel Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#dashboard.html" class="nav-item"><i class="fa-solid fa-house"></i> Home</a>
                <a href="#bookinglist.html" class="nav-item"><i class="fa-solid fa-book"></i> Bookings</a>
                <a href="#rooms.html" class="nav-item"><i class="fa-solid fa-bed"></i> Rooms</a>
                <a href="#guest" class="nav-item"><i class="fa-solid fa-restroom"></i> Guests</a>
                <a href="#staff.html" class="nav-item"><i class="fa-solid fa-people-carry"></i> Staff</a>
                <a href="#inventory.html" class="nav-item"><i class="fa-solid fa-warehouse"></i> Inventory</a>
                <a href="#reports" class="nav-item active"><i class="fa-regular fa-newspaper"></i> Reports</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-nav">
                <h1>Dashboard</h1>
                <div class="profile">
                    <span class="profile-name"><strong>Admin</strong></span>
                    <button onclick="back()" class="back-btn"><strong>Back</strong></button>
                </div>
            </header>

            <!-- Report Generation Form -->
            <section class="form-container">
                <h1>Generate Report</h1>
                <h2>Choose Report Parameters</h2>
                <form id="generate-report-form">
                    <div class="form-group">
                        <label for="report-type">Report Type:</label>
                        <select id="report-type" name="report-type" required>
                            <option value="revenue">Revenue Report</option>
                            <option value="occupancy">Occupancy Report</option>
                            <option value="guest-feedback">Guest Feedback</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="report-month">Month:</label>
                        <input type="month" id="report-month" name="report-month" required>
                    </div>
                    <div class="form-group">
                        <label for="report-year">Year:</label>
                        <input type="number" id="report-year" name="report-year" required min="2020" max="2099">
                    </div>
                    <button type="submit" class="submit-btn">Generate Report</button>
                </form>
            </div>
        </main>
    </div>

    <script src="./assets/js/generatereport.js"></script>
</body>
</html>
