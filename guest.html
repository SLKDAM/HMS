<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/guest.css"> <!-- Reuse the same dashboard CSS -->
</head>
<body>
    <div class="dashboard-container">

        <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="./assets/images/logo.png" alt="Hotel Logo" class="logo">
            <h2>Hotel Admin</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item"><i class="fa-solid fa-house"></i> Home</a>
            <a href="bookinglist.html" class="nav-item"><i class="fa-solid fa-book"></i> Bookings</a>
            <a href="rooms.html" class="nav-item"><i class="fa-solid fa-bed"></i> Rooms</a>
            <a href="#guest" class="nav-item active"><i class="fa-solid fa-restroom"></i> Guests</a>
            <a href="staff.html" class="nav-item"><i class="fa-solid fa-people-carry"></i> Staff</a>
            <a href="inventory.html" class="nav-item"><i class="fa-solid fa-warehouse"></i> Inventory</a>
            <a href="viewreport.html" class="nav-item"><i class="fa-regular fa-newspaper"></i> Reports</a>
        </nav>
    </aside>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <header class="top-nav">
                <h1>Dashboard</h1>
                <div class="profile">
                    <span class="profile-name"><strong>Admin</strong></span>
                    <button onclick="logout()" class="logout-btn"><strong>Logout</strong></button>
                </div>
            </header>

            <!--Guest Section-->
            <section id="guest" class="content-section">
                <h2>Guest Details</h2>

                <!-- Buttons at the top -->
                <div class="add-guest">
                    <button class="add-guest-btn" onclick="navigateToAddGuest()">âž• Add Guest</button>
                </div>

                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" id="search-bar" placeholder="Search by Name or ID" onkeyup="searchGuests()">
                </div>

                <!-- Guest List -->
                <table class="guest-table">
                    <thead>
                        <tr>
                            <th>Guest ID</th>
                            <th>Name</th>
                            <th>Contact Number</th>
                            <th>Room Type</th>
                            <th>Check-in</th>
                            <th>Status</th>
                            <th>Payment Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="guest-list-body">
                        <!-- Guest rows dynamically added here -->
                    </tbody>
                </table>
                </div>
            </section>
        </main>
    </div>

    <script src="./assets/js/guest.js"></script>
</body>
</html>
